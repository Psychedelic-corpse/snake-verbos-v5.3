    <style>
      /* Mobile optimization to prevent elastic scrolling on iOS */
      body {
        overscroll-behavior-y: none;
        touch-action: manipulation;
        background-color: #0f172a; /* slate-900 */
      }
      /* CSS 3D Dice Styles */
      .scene-3d { perspective: 600px; }
      .cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 1s; }
      .cube__face { position: absolute; width: 64px; height: 64px; border: 2px solid white; display: flex; justify-content: center; align-items: center; font-weight: bold; background: rgba(0,0,0,0.8); color: white; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.5); backface-visibility: hidden;}
      .face-front  { transform: rotateY(  0deg) translateZ(32px); }
      .face-right  { transform: rotateY( 90deg) translateZ(32px); }
      .face-back   { transform: rotateY(180deg) translateZ(32px); }
      .face-left   { transform: rotateY(-90deg) translateZ(32px); }
      .face-top    { transform: rotateX( 90deg) translateZ(32px); }
      .face-bottom { transform: rotateX(-90deg) translateZ(32px); }
    </style>
